<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="target">
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
        
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
            apiKey: "AIzaSyCeGeRAtTSUpnLJwGplPOqjLwFdtOeBn7g",
            authDomain: "wad-firebase-trial.firebaseapp.com",
            projectId: "wad-firebase-trial",
            storageBucket: "wad-firebase-trial.appspot.com",
            messagingSenderId: "315435403673",
            appId: "1:315435403673:web:1ce553269bf75ad9d7eb08",
            databaseURL: "https://wad-firebase-trial-default-rtdb.asia-southeast1.firebasedatabase.app/",
            measurementId: "G-PLQ9YGTNH1"
            };
        
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            // Import the functions needed to read from realtime database
            import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js";

            // connect to the realtime database
            const db = getDatabase();

            // get a reference to the data 'title'
            const title = ref(db, 'title');

            // when value of 'title' changes, update to our <h1 id='target'>
            onValue(title, (snapshot) => {
                const data = snapshot.val(); // get the new value
                document.getElementById('target').innerText = data;
            });


            const analytics = getAnalytics(app);
        </script>
    </h1>
</body>
</html>
